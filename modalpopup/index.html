<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Modal popup</title>
</head>

<body>
    <button class="btn btnToggler">Modal</button>
    <div class="modalWrapper" role="alert">
        <div class="modalBackDrop"></div>
        <div class="modal" role="alertdialog">
            <p>Are you sure?</p>
            <button class="btn modalYes">Yes</button>
            <button class="btn modalNo">Close</button>
        </div>
    </div>
</body>
<script src="./scripts/scripts.js"></script>

</html>
