<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Animated SVG</title>
</head>

<body>
    <main>
        <svg width="200" height="200" viewBox="-100 -100 200 200">

            <circle cx="0" cy="0" r="90" pathLength="60" class="minuteMarkers" />
            <circle cx="0" cy="0" r="90" pathLength="60" class="hourMarkers" />

            <line id="hour" class="hand hour" x1="0" y1="0" x2="0" y2="-50" />

            <line id="minute" class="hand minute" x1="0" y1="0" x2="0" y2="-80" />

            <line id="second" class="hand second" x1="0" y1="0" x2="0" y2="-80" />

        </svg>
    </main>
</body>
<script src="./scripts/scripts.js"></script>

</html>
