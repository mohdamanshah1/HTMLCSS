<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Price components</title>
</head>

<body>
    <main>
        <div class="container">
            <article class="prices-wrapper">

                <section class="price-column">
                    <div class="price-header">
                        <div class="price-rate">
                            <div class="currency">$</div>
                            <div class="price">10</div>
                            <div class="per-month">/MO</div>
                        </div>
                        <div class="type">BASIC</div>
                    </div>

                    <div class="divider"></div>

                    <div class="features-list">
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature feature-disabled">Feature</div>
                        <div class="feature feature-disabled">Feature</div>
                        <div class="feature feature-disabled">Feature</div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn">Start Today</button>
                    </div>
                </section>

                <section class="price-column most-popular">
                    <div class="price-header">
                        <div class="price-rate">
                            <div class="currency">$</div>
                            <div class="price">20</div>
                            <div class="per-month">/MO</div>
                        </div>
                        <div class="type">PROFESSIONAL</div>
                    </div>

                    <div class="divider"></div>

                    <div class="features-list">
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn">Start Today</button>
                    </div>
                </section>

                <section class="price-column">
                    <div class="price-header">
                        <div class="price-rate">
                            <div class="currency">$</div>
                            <div class="price">50</div>
                            <div class="per-month">/mon</div>
                        </div>
                        <div class="type">ENTERPRISE</div>
                    </div>

                    <div class="divider"></div>

                    <div class="features-list">
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                        <div class="feature">Feature</div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn">Start Today</button>
                    </div>
                </section>

            </article>
        </div>
    </main>
</body>
<script type="module" src="./scripts/scripts.js"></script>

</html>
