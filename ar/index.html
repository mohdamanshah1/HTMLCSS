<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Example with Custom Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
// pattern-marker for ar detection

<body>
  <a-scene embedded arjs>
    <a-marker type="pattern" url="marker.patt">
      <a-box position="0 0.5 0" material="color: orange;" id="box" rotation="0 0 0"
        animation="property: rotation; to: 360 360 360; dur: 10000; loop: true;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
