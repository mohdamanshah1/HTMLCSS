<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
    <title>Tables HTML</title>
</head>

<body>
    <main>
        <section>
            <table>

                <thead>
                    <tr>
                        <th>heading 1</th>
                        <th>heading 2</th>
                        <th>heading 3</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td rowspan="2">row1 col1 </td>
                        <td colspan="2">row1 col2</td>
                    </tr>

                    <tr>
                        <td>r2 c1</td>
                        <td>r2 c2</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
