    <title>Form Autocomplete</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title">Welcome</h1>

                    </div>

            </form>
        </div>
    </main>
</body>
<script type="module" src="./scripts/scripts.js"></script>

</html>
