<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Social Media Feed</title>
</head>

<body>
    <header>
        <h1>Social Media</h1>
        <button class="addPost">Add Post</button>
    </header>
    <hr>
    <main class="container">
        <section id="posts">

            <template id="nodetemplate">
                <article class="post">

                    <section class="postImage">

                        <div class="postDetails">

                            <div class="posterData">

                                <div class="profileImage">
                                    <img src="" alt="not found">
                                </div>

                                <div class="posterNameAndDate">
                                    <p class="posterName">Daniel</p>
                                    <p class="postDate"></p>
                                </div>

                            </div>


                            <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente,
                                magnam?</p>
                        </div>

                        <div class="imgWrapper">
                            <img src="https://picsum.photos/1000" alt="not found">
                        </div>

                        <div class="interaction">

                            <button class="interactionButton likeButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-heart" viewBox="0 0 16 16">
                                    <path
                                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                                </svg>
                            </button>

                            <button class="interactionButton loadCommentsButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                                    <path
                                        d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                    <path
                                        d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                                </svg>
                            </button>
                        </div>

                    </section>

                    <section class="postComments">

                        <form class="commentForm">
                            <input type="text" name="comment" class="commentInput" maxlength="30">
                            <input type="submit" value="Comment" class="postCommentButton">
                        </form>

                        <ul class="commentList">

                        </ul>

                    </section>
                </article>
            </template>

        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./scripts/index.js"></script>

</html>
