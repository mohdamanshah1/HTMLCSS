<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Task Management Application</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Task Management
            </h1>
        </header>
        <main>
            <section>
                <div class="addtask">
                    <form id="InputForm">
                        <div class="input-group mb-3">
                            <input class="form-control" required type="text" name="Task" id="Task">
                            <input class="btn btn-outline-secondary" type="submit" value="Add">
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <div class="controls">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="all" value="all" checked>
                        <label for="all">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="pending" value="pending">
                        <label for="pending">Pending</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="completed" value="completed">
                        <label for="completed">Completed</label>
                    </div>
                </div>
                <ul id="taskList">
                </ul>
            </section>
        </main>
    </div>
</body>
<script src="./scripts/index.js"></script>

</html>
