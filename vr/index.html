<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive 3D Experience</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#FFEECC"></a-sky>

    <a-plane rotation="-90 0 0" width="200" height="200" color="#FFD700"></a-plane>

    <a-camera position="0 1.8 0" device-orientation="enabled: true;" wasd-controls="acceleration: 300"></a-camera>

    <a-sphere cursor="rayOrigin: mouse" position="3 1.5 -6" color="#FF5733" radius="1.2" class="interactable"
      data-description="A sphere"></a-sphere>

    <a-cylinder position="-3 1 -4" color="#4CAF50" radius="0.8" height="1.5" class="interactable"
      data-description="a cylinder."></a-cylinder>

    <a-torus position="0 1.2 -8" color="#3B5998" radius="1.5" radius-tubular="0.2" class="interactable"
      data-description="donut"></a-torus>
  </a-scene>

  <div id="details-panel"></div>

  <script src="./script.js"></script>
</body>

</html>
